<ion-view title="{{'CUSTOMERS' | translate}}">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="CreateCustomer()">
            {{'NEW' | translate}}
        </button>
    </ion-nav-buttons>


  <ion-content class="has-header padding">
    <ion-list show-delete="data.shouldShowDelete">
      <ion-item ng-repeat="customer in customers | orderBy:'name' " type="item-text-wrap" href="#/tab/customer/{{customer.id}}">
        {{customer.name}}
        <ion-option-button class="button button-assertive" ng-click="deleteCustomer(customer)">{{'DELETE' | translate}}</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
