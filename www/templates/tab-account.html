<ion-view title="{{'ACCOUNT' | translate}}">
  <ion-content class="has-header padding">
      <div class="list card">

          <div class="item">
              <h2>{{'LOGGED_IN_AS' | translate}} : {{currentUser.username}}</h2>
          </div>

          <div class="item item-body">
              <button class="button button-block button-dark" ng-click="logout()">{{'LOGOUT' | translate}}</button>
          </div>
      </div>

  </ion-content>
</ion-view>
