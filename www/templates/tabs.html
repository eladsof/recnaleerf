<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <ion-tab title="{{'DASHBOARD' | translate}}" icon="icon ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>


    <ion-tab title="{{'CUSTOMERS' | translate}}" icon="icon ion-person-stalker" href="#/tab/customers">
        <ion-nav-view name="tab-customers"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'REPORTS' | translate}}" icon="icon ion-ios7-paper-outline" href="#/tab/reports">
        <ion-nav-view name="tab-reports"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'ACCOUNT' | translate}}" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
