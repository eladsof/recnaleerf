<ion-view title="{{'LOGIN_TITLE' | translate}}">
    <ion-content class="has-header padding">
        <form>
            <div class="list list-inset">
                <div class="item  padding">
                    <input type="text" placeholder="{{'USERNAME' | translate}}" ng-model="signinuser.username" autocapitalize="off" autocorrect="off" class="item item-input"/>
                </div>

                <div class="item  padding">

                    <input placeholder="{{'PASSWORD' | translate}}" type="password" ng-model="signinuser.password" class="item item-input"/>

                </div>
            </div>

            <button ng-click="signin(signinuser)" class="button button-block button-dark">{{'SIGN_IN' | translate}}</button>
        </form>
        <div ng-show="logInErrorMessage" style="padding: 7px;border: 1px solid #ffffff">
            {{logInErrorMessage}}
        </div>
        <div style="text-align: center">
            {{'DONT_HAVE_ACCOUNT' | translate}}<br>
            <a href="#signup">{{'REGISTER_NOW' | translate}}</a>
        </div>
    </ion-content>
</ion-view>
