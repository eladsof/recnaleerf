<ion-view title="login">
    <ion-content class="has-header padding">
        <form>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="signinuser.username" autocapitalize="off" autocorrect="off" />

                </label>
                <label class="item item-input">
                    <input placeholder="Password" type="password" ng-model="signinuser.password"/>
                </label>
            </div>

            <button ng-click="signin(signinuser)" class="button button-block button-dark">Sign in</button>
        </form>
        <div style="text-align: center">
            don't have an account?<br>
            <a href="#">register now</a>
        </div>
    </ion-content>
</ion-view>
