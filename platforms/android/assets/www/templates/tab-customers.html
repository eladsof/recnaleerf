<ion-view title="Customers">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="CreateCustomer()">
            New
        </button>
    </ion-nav-buttons>

  <ion-content class="has-header padding">
    <ion-list show-delete="data.shouldShowDelete">
      <ion-item ng-repeat="customer in customers" type="item-text-wrap" href="#/tab/customer/{{customer.id}}">
        {{customer.name}}
          <!-- <ion-delete-button ></ion-delete-button> -->
        <ion-option-button class="button button-assertive" ng-click="deleteCustomer(customer)">Delete</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
