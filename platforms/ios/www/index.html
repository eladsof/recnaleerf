<!DOCTYPE html>
<html ng-app="recnaleerfClientApp" >
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- Meanwhile until we support RTL & LTR, these are the needed changes for RTL -->
    <style type="text/css">
        html {direction: rtl;}
        label {float: right;}
        .item-select {height: 50px;}
        .item-select select{left: 20px;right: initial;}
        .item-select:after {
            left: 16px;
            right: initial;
        }
        .bar .title + .button:last-child, .bar > .button + .button:last-child, .bar > .button.pull-right, .bar .buttons.pull-right, .bar .title + .buttons {
            right: initial;
            left: 5px;
        }
        .ion-ios7-arrow-back:before {
            content: "\f152";
        }
    </style>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.min.js"></script>
    <script src="lib/ionic/js/angular_13/angular.min.js"></script>
    <script src="lib/ionic/js/angular_13/angular-animate.min.js"></script>
    <script src="lib/ionic/js/angular_13/angular-sanitize.min.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    <script src="lib/ionic/js/ionic-angular.min.js"></script>
    <script src="lib/ionic/js/angular_13/angular-route.min.js"></script>
    <script src="lib/underscore-min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="lib/ionic/js/angular_13/angular-translate.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry,places"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="js/directives/ngAutocomplete.js"></script>
    <script src="js/services/geoLocation.js"></script>
    <script src="js/directives/inputmatch.js"></script>
    <script src="js/directives/numberInput.js"></script>

    <!-- langulage files -->
    <script src="js/languages/he.js"></script>


    <script src="js/app.js"></script>

    <script src="js/services/GlobalSrv.js"></script>
    <script src="js/models/MyUser.js"></script>
    <script src="js/services/userSrv.js"></script>
    <script src="js/controllers/menuCtrl.js"></script>

    <script src="js/models/Customer.js"></script>
    <script src="js/services/customerSrv.js"></script>
    <script src="js/controllers/customerCtrl.js"></script>
    <script src="js/controllers/customerEditCtrl.js"></script>
    <script src="js/controllers/customerDetailCtrl.js"></script>

    <script src="js/models/WorkItem.js"></script>
    <script src="js/services/WorkItemSrv.js"></script>
    <script src="js/controllers/workItemsCtrl.js"></script>

    <script src="js/controllers/reportParamsCtrl.js"></script>
    <script src="js/controllers/reportByDateCtrl.js"></script>
    <script src="js/controllers/AccountCtrl.js"></script>


</head>
<body animation="slide-left-right-ios7" ng-cloak class="platform-ios platform-cordova platform-webview">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7" ngCloak>
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        {{'BACK' | translate}}
    </ion-nav-back-button>
</ion-nav-bar>

<div>
{{backendInit}}
</div>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->

<ion-nav-view ngCloak></ion-nav-view>

</body>
</html>
